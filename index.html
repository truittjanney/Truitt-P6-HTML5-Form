<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="containerpt-5">
    <h1><strong>Payment form example</strong></h1>
<!-- First row of the form -->
        <div class="row">
            <div class="col-md-5">
              <label for="inputCardInfo" class="form-label">Card #</label>
              <input type="card#" class="form-control" id="inputCard">
            </div>
            <div class="col-md-2">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input type="CVC" class="form-control" id="inputCVC">
            </div>
            <div class="col-md-5">
                <label for="amountMoney" class="form-label">Amount</label>
                <input type="amount" class="form-control" id="inputAmount">
            </div>

<!-- Second row of the form -->
        <div class="row">
            <div class="col-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
        </div>

<!-- Third row of the form -->
        <div class="row">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputPostalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputPostalCode">
            </div>
        </div>

<!-- Fourth row of the form -->
        <div class="row">
            <!-- Payment Method -->
            <div class="col-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">4</label>
                        </div>
                  </div>
                  
            <!-- Message Box -->
                  <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p style="color:gray;">Add any notes here.</p>
                  </div>
        
                </div>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
